<body>
  <script id="rendered-js" type="text/javascript" src="./audio.js"></script>
  <header>
    <nav class="navbar navbar-expand-md bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"
          ><img src="../images/logo.png" alt="" srcset="" />&nbsp; Girls Nest</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <!-- Links -->
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div id="amplitude-player">
    <div id="amplitude-left">
      <div id="player-left-bottom">
        <div id="control-container">
          <div id="central-control-container">
            <div id="central-controls">
              <div id="prev-container">
                <div class="amplitude-prev" id="previous"></div>
              </div>
              <div id="play-pause-container">
                <div
                  class="amplitude-play-pause"
                  amplitude-main-play-pause="true"
                  id="play-pause"
                ></div>
              </div>
              <div id="next-container">
                <div class="amplitude-next" id="next"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="clear-fix"></div>

        <div class="time-container" dir="ltr">
          <span class="current-time">
            <span
              class="amplitude-current-time"
              amplitude-main-current-time="true"
            ></span>
          </span>
          <progress
            class="amplitude-song-played-progress"
            id="song-played-progress"
            amplitude-main-song-played-progress="true"
          ></progress>
          <span class="duration">
            <span
              class="amplitude-duration-time"
              amplitude-main-duration-time="true"
            ></span>
          </span>
        </div>

        <div id="meta-container">
          <span
            amplitude-song-info="name"
            id="song-name"
            amplitude-main-song-info="true"
          ></span>
        </div>
      </div>
    </div>

    <div id="menu-container">
      <div id="share" onclick="openShare()"></div>
    </div>
    <br />
    <div id="source">
      Source:
      <a id="link2source" href="" title="Source for this audio"
        ><span
          class="source"
          amplitude-song-info="source"
          amplitude-main-song-info="true"
        ></span
      ></a>

      <script>
        document.getElementById("link2source").onclick = function () {
          var sourcelink = Amplitude.getActiveSongMetadata().source_url;
          window.open(sourcelink);
        };
      </script>
    </div>
    <br />
  </div>

  <script id="rendered-js" type="text/javascript" src="./audio.js"></script>

  <script>
    function download(file) {
      window.location = file;
    }
  </script>
  <script language="JavaScript">
    window.onkeydown = function (e) {
      return !(e.keyCode == 32);
    };

    /*
Handles a click on the song played progress bar.
*/

    document
      .getElementById("song-played-progress")
      .addEventListener("click", function (e) {
        var offset = this.getBoundingClientRect();
        var x = e.pageX - offset.left;
        Amplitude.setSongPlayedPercentage(
          (parseFloat(x) / parseFloat(this.offsetWidth)) * 100
        );
      });
  </script>

  <script language="JavaScript">
    var audiotitle = Amplitude.getActiveSongMetadata().name;
    var audiourl = window.location.href;
    openShare = async () => {
      if (navigator.share) {
        navigator
          .share({
            title: audiotitle,
            url: audiourl,
          })
          .then(() => console.log("Successful share"))
          .catch((error) => console.log("Error sharing", error));
      }
    };
  </script>
</body>
